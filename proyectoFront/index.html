<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Usuarios</title>

    <!-- Enlace a Bootstrap CSS desde CDN -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

    <!-- Css -->
    <link rel="stylesheet" href="./css/estilos.css">

</head>

<body>
    <header id="header">
        <componente_header></componente_header>
    </header>

    <main>
        <div id="app" class="container">
            

            <section v-if="error" class="errorCarga">
                <img src="" alt="">
                <p>Lo sentimos no podemos mostrar los datos en este momente, intente mas tarde por favor</p>
            </section>
            <section v-else>
                <section v-if="cargando">
                    <div class="d-flex justify-content-center align-items-center">
                        <div class="spinner-border text-primary spinner-border-xl" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </section>
                <section v-else>
                    <h1>Usuarios</h1>
                    <a class="btnVioleta" href="nuevoUsuario.html">Agregar usuario</a>

                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Apellido</th>
                                    <th scope="col">Dni</th>
                                    <th scope="col">Mail</th>
                                    <th scope="col">Tel</th>
                                    <th scope="col">Foto de perfil</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="" v-for="u in listUsuarios">
                                    <td scope="row">{{u.id_usuario}}</td>
                                    <td>{{u.nombre}}</td>
                                    <td>{{u.apellido}}</td>
                                    <td>{{u.dni}}</td>
                                    <td>{{u.mail}}</td>
                                    <td>{{u.tel}}</td>
                                    <td>
                                        <img :src="u.foto_usuario" :alt="u.nombre">
                                    </td>
                                    <td class="btnCrud">
                                        <a class="btn btn-primary" :href="'editarUsuario.html?id='+u.id_usuario+'&nombre='+u.nombre+'&apellido='+u.apellido+'&mail='+u.mail+'&dni='+u.dni+'&tel='+u.tel+'&imagen='+u.foto_usuario">Editar</a>
                                        <button type="button" class="btn btn-danger"
                                            v-on:click="eliminar(u.id_usuario)">Eliminar</button>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </section>


            </section>
        </div>
    </main>


</body>

<!--VUE-->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="./js/componentes.js"></script>
<script src="./js/vue.js"></script>
<script src="./js/eliminarUsuarios.js"></script>

<!--Boostrap-->
<script src=https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous">
    </script>

</html>
