<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar usuario</title>


    <!-- Enlace a Bootstrap CSS desde CDN -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

    <!-- Css -->
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <header id="header">
        <componente_header></componente_header>
    </header>
     <main>
        <div class="container">
            <h1>Modificar usuario</h1>
            <form>
                <div class="mb-3">
                    <input type="number" class="form-control" name="idUsuario" id="idUsuario" hidden>
                </div>

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre">
                </div>

                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" name="apellido" id="apellido">
                </div>

                <div class="mb-3">
                    <label for="mail" class="form-label">Mail</label>
                    <input type="text" class="form-control" name="mail" id="mail">
                </div>

                <div class="mb-3">
                    <label for="dni" class="form-label">Dni</label>
                    <input type="text" class="form-control" name="dni" id="dni">
                </div>

                <div class="mb-3">
                    <label for="tel" class="form-label">Telefono</label>
                    <input type="text" class="form-control" name="tel" id="tel">
                </div>

                <div class="mb-3 campoUrl">
                    <div class="campoFotoPerfil">
                        <label for="imagen" class="form-label">Foto de perfil</label>
                        <input type="text" class="form-control" name="imagen" id="imagen" placeholder="Ingrese la url de la imagen">
                    </div>
                    <button id="btnLimpiar" type="button" class="btnLimpiar" onclick="limpiarUrl()">Limpiar url</button>
                </div>

                <button type="button" class="btnVioleta" onclick="editarUsuario()">Modificar usuario</button>
            
            <form>
        </div>
     </main>    
</body>

<!--VUE-->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="./js/componentes.js"></script>
<script src="./js/vue.js"></script>

<!--Boostrap-->
<script src=https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous">
</script>

<script src="./js/editarUsuario.js"></script>


</html>
